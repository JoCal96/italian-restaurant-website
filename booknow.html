<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/635cffd0a8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    <link rel="stylesheet" href="bookNowStyles.css">
    <title>Restaurant Project - Booking Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-custom">
            <div class="container-fluid">
                <button class="navbar-dark navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-dark navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="our-menu.html">Menu</a>
                        <a class="nav-link" href="#booking-form">Book Now</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="Booking">
            <h2 class="bookingheader">Book A Table</h2>
            <div class="container">
                <img src="images/image13.jpg" alt="Image 1" class="side-image">
                <div class="bookingform">
                    <form class="row justify-content-center needs-validation" novalidate>
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom01" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Joe Bloggs" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1 inputentry" placeholder="name@example.com" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom02" class="form-label">Booking Date</label>
                            <input type="date" class="form-control" id="validationCustom02 inputentry" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Guest Number</label>
                            <select class="form-select form-select-sm needs-validation" id="inputentry" aria-label=".form-select-sm example" required>
                                <option selected>Select</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                                <option value="4">Four</option>
                                <option value="5">Five</option>
                                <option value="6">Six</option>
                            </select>
                        </div>
                        <div class="submitbutton d-grid gap-2 col-12 mx-auto">
                            <button class="btn Button1" onclick="pressAlert()" type="button">Submit</button>
                        </div>
                    </form>
                </div>
                <img src="images/image6.jpg" alt="Image 2" class="side-image">
            </div>
        </section>
    </main>
    <footer>
      <div class="socials">
          <a class="a-social" href="https://twitter.com"><i class="fa-brands fa-twitter fa-xl"></i> Twitter</a>
          <a class="a-social" href="https://facebook.com"><i class="fa-brands fa-facebook fa-xl"></i> Facebook</a>
          <a class="a-social" href="https://instagram.com"><i class="fa-brands fa-instagram fa-xl"></i> Instagram</a>
      </div>
      <p class="footp1">Copyright - Quattro Italiano 2023</p>
      <p class="footp2">Quattro Italiano, 111 Food Street, London, G4 4PR</p>
  </footer>
</body>
    <script src="bookNow.js"></script>
</html>
